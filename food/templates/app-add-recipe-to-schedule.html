{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form method="post">{% csrf_token %}
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button type="submit" class="btn btn-color rounded-1 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
            </div>
        </div>

        <div class="schedules-content">
            <div class="form-group row">
                <label for="choosePlan" class="col-sm-2 label-size col-form-label">Wybierz plan</label>
                <div class="col-sm-3">
                    <select class="form-control" name="plan" id="choosePlan">
                        {% for plan in plans %}
                            <option value="{{ plan.id }}">{{ plan.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">Nazwa posiłku</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="meal_name" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">Numer posiłku</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="meal_number" id="number">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipe" class="col-sm-2 label-size col-form-label">Przepis</label>
                <div class="col-sm-4">
                    <select class="form-control" name="recipe" id="recipe">
                        {% for recipe in recipes %}
                            <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">Dzień</label>
                <div class="col-sm-2">
                    <select class="form-control" name="day" id="day">
                        {% for day in days %}
                            <option value="{{ day.id }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
