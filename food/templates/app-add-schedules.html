{% extends "__base__.html" %}
{% block title %}Nowy plan{% endblock %}
{% block content %}

<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <form method="post">{% csrf_token %}
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">NOWY PLAN</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button type="submit" class="btn btn-color rounded-1 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
            </div>
        </div>

        <div class="schedules-content">
            <div class="form-group row">
                <label for="planName" class="col-sm-2 label-size col-form-label">Nazwa planu</label>
                <div class="col-sm-10">
                    <input class="form-control" name="name" id="planName">
                    {% if error %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription" class="col-sm-2 label-size col-form-label">Opis planu</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" name="description" id="planDescription"></textarea>
                </div>
            </div>
            {% if error1 %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ error1 }}
                </div>
            {% endif %}
        </div>
    </form>
</div>

{% endblock content %}
